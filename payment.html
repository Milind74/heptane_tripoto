        }
        #upi {
          display: flex;
        }

        }

    <div id="main" style="display: none">
       
    <form id="myform">
          <label style="margin-left:140px; padding:2%;" for="name">card holder name:</label>
          <input type="text" name="name" id="name" required />

          <label style="margin-left:150px; padding:2%;"  for="number">card number:</label>
          <input
            type="number"
            name="card number"
            id="card-number"
            required
            maxlength="16"
          />

          <label style="margin-left:150px; padding:2%;"  for="cvv">CVV:</label>
          <input
            type="text"
            name="cvv"
            id="cvv"
            required
            minlength="3"
            maxlength="3"
          />

          <label  style="margin-left:150px; padding:2%;" for="exp">expiry date:</label>
          <input type="date" name="exp" id="exp" required /><br>

          <input type="submit" />
        </form>
    </div>

<script>
     function byUpi() {
        // added upi methode and shoen it's not working
        alert("currently not working, please select card to make payment");
      }

      function byCard() {
        //making payement sysytem
        document.getElementById("main").style.display = "block";
      
        function payment(el) {
        el.preventDefault();
        prompt("please enter your OTP");
        alert("payment successful");
        window.location="\index.html"
      }
      document.getElementById("myform").addEventListener("submit", payment);

    }



</script>
